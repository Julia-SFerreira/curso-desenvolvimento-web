<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06</title>
    <style>
        header{
            text-align: center;
        }
        main{
        width: 320px; 
        margin: 0 auto;   
        background-color: #e0e0e0;   
        padding: 30px;
        border-radius: 10px;

      }
      /* label{
        display: inline-block;
        text-align: right;
      } */


    </style>
</head>
<body>
    <header>
        <h1>CRIE SEU PERFIL</h1>
    </header>
    <main>
        <form action="" method="get">
        <fieldset>
            <legend><strong>DADOS PESSOAIS</strong></legend>
                <section>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autofocus required>
                </section>
                <br>
                <section>
                    <label for="data">Nascimento:</label>
                    <input type="date" id="data" name="data" placeholder="">
                </section>
                <br>
                <section>
                    <label for="RG">RG:</label>
                    <input type="text" id="RG" name="rg" placeholder="Informe seu RG" required pattern="{0-9}[11]">
                </section>
                <br>
                <section>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Informe seu CPF" required pattern="{0-9}[11]">
                </section>
                <br>
                <section>
                    <label for="m">Maculino:</label>
                    <input type="radio" id="m" name="sexo">
                    <label for="f">Feminino:</label>
                    <input type="radio" id="f" name="sexo">
                </section>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>LINGUAGENS DE DOMÍNIO</strong></legend>
                <input type="checkbox" name="ht" id="ht">
                <label for="ht">HTML</label>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="java" id="java">
                <label for="java">JavaScript</label>
                <input type="checkbox" name="sql" id="sql">
                <label for="sql">SQL</label>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>DADOS DE LOGIN</strong></legend>
                <section>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="xxxxxx@email.com" required>
                </section>
                <br>
                <section>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required placeholder="Mínimo de 8 caracteres" min="8">
                </section>
                <br>
                <section>
                    <label for="foto">Foto:</label>
                    <br>
                    <input type="file" name="foto" id="foto" accept="image/*">
                </section>
            </fieldset>
            <br>
            <fieldset>
                <legend><strong>OBSERVAÇÕES</strong></legend>
                <textarea name="text" id="text" cols="34" rows="10" maxlength="300" placeholder="Faça observações sobre seu perfil"></textarea>
            </fieldset>
            <br>
            <section>
                <button type="submit">Salvar</button>
                <button type="submit">Limpar</button>
            </section>
        </form>
    </main>
</body>
</html>
